<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="PetStore.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store</title>
</head>
<body>
    <h1>Pet Store</h1>

    <h2>Available Pets:</h2>
    <ul id="petList"></ul>

    <table>
        <tr>
            <th><h2>More Details?</h2></th>
            <th><h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1></th>
            <th><h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Adopt!</h2></th>
        </tr>
        <tr>
            <td><label for="petName">Enter pet name:</label></td>
            <td><input type="text" id="petNameInput"></td>
            <td><button onclick="getDetails()">Get Details</button></td>
            <td><p id="petDetails"></p></td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td><label for="adoptPetName">Who would you like to adopt?</label></td>
            <td><input type="text" id="adoptPetNameInput"></td>
            <td><button onclick="adoptPet()">Adopt</button></td>            
        </tr>
    </table>

    <h2>Update Pet Details</h2>
    <label for="updatePetName">Enter pet name:</label>
    <input type="text" id="updatePetNameInput">
    <br>
    <label for="updatePetDetails">New Details (JSON format):</label><br>
    <textarea id="updatePetDetailsInput" rows="4" cols="50"></textarea>
    <br>
    <button onclick="updatePet()">Update Details</button>

    <h2>Add New Pet</h2>
    <label for="newPetDetails">Pet Details (JSON format):</label><br>
    <textarea id="newPetDetailsInput" rows="4" cols="50"></textarea>
    <br>
    <button onclick="addNewPet()">Add New Pet</button>

    <script>
        function listPets() {
            fetch('http://localhost:8000/')
                .then(response => response.json())
                .then(data => {
                    const petList = document.getElementById("petList");
                    petList.innerHTML = "";
                    data.forEach(pet => {
                        const listItem = document.createElement("li");
                        listItem.innerText = pet;
                        petList.appendChild(listItem);
                    });
                })
                .catch(error => console.error(error));
        }

        function getDetails() {
            const petName = document.getElementById("petNameInput").value;
            fetch(`http://localhost:8000/${petName}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("petDetails").innerText = JSON.stringify(data);
                })
                .catch(error => console.error(error));
        }

        function adoptPet() {
            const adoptPetName = document.getElementById("adoptPetNameInput").value;
            fetch(`http://localhost:8000/${adoptPetName}`, { method: 'DELETE' })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    listPets();
                })
                .catch(error => console.error(error));
        }

        function updatePet() {
            const updatePetName = document.getElementById("updatePetNameInput").value;
            const updatePetDetails = document.getElementById("updatePetDetailsInput").value;
            fetch(`http://localhost:8000/${updatePetName}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: updatePetDetails
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    listPets();
                })
                .catch(error => console.error(error));
        }

        function addNewPet() {
            const newPetDetails = document.getElementById("newPetDetailsInput").value;
            fetch('http://localhost:8000', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: newPetDetails
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    listPets();
                })
                .catch(error => console.error(error));
        }

        listPets();
    </script>
</body>
</html>
